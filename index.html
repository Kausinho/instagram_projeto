    <header>
        <div class="container">
            <div class="logo-header">
                <a href="#"><img src="images/logo.png" /></a>
            </div><!--logo-header-->

            <div class="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input placeholder="Pesquisar..." type="text" name="busca" />
                </div><!--search-box-->
            </div><!--search-->

            <div class="notifications-icons">
                <a href=""><i class="fas fa-home"></i></a>
                <a href="#"><i class="far fa-compass"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <div style="background-image: url('images/perfil.jpg');" class="img-miniatura"></div>
            </div><!--notifications-icons-->
        </div><!--container-->
    </header>
    <br /><br />
    <section class="perfil-descricao">
        <div class="container">
            <div class="img-perfil-wraper">
                <div style="background-image: url('images/perfil.jpg');" class="img-perfil"></div><!--img-perfil-->
            </div><!--img-perfil-wraper-->
            
            <div class="texto-perfil">
                <div class="nome-perfil">
                    <span>guigrillo13</span>
                    <a class="btn-primario" href="">Editar Perfil</a>
                    <a class="btn-sec" href=""><i class="fas fa-cog"></i></a>
                </div><!--nome-perfil-->
            </div><!--texto-perfil-->
            <br />
            <br />
            <br />
            <div class="info-perfil">
                <p><b>374</b> publicações</p>
                <p><b>20,4mil</b> seguidores</p>
                <p><b>82</b> seguindo</p>
            </div><!--info-perfil-->
            <br />
            <div class="descricao-perfil">
                <h3>Guilherme Grillo | Danki Code</h3>
                <p>Reprehenderit consequat ex aliquip irure ad nisi aliquip duis culpa ullamco aliquip.</p>
            </div><!--descricao-perfil-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </section><!--perfil-descricao-->

    <section class="feed">
        <div class="container">
            <div class="line-feed">
                <div aba="publicacoes" class="single-line-name">
                    <div style="display:block;" class="line-marcacao"></div><!--line-marcacao-->
                    <p style="font-weight:bold;">publicações</p>
                </div><!--single-line-name-->

                <div aba="igtv" class="single-line-name">
                    <div style="width: 40px;" class="line-marcacao"></div><!--line-marcacao-->
                    <p>igtv</p>
                </div><!--single-line-name-->

                <div aba="salvos" class="single-line-name">
                    <div style="width:60px;" class="line-marcacao"></div><!--line-marcacao-->
                    <p>salvos</p>
                </div><!--single-line-name-->

                <div aba="marcados" class="single-line-name">
                    <div style="width:90px;" class="line-marcacao"></div><!--line-marcacao-->
                    <p>marcados</p>
                </div><!--single-line-name-->
            </div><!--line-feed-->
        </div><!--container-->
    </section><!--feed-->
